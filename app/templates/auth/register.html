{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Kayıt Ol</h2>
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_teacher" name="is_teacher">
                        <label class="form-check-label" for="is_teacher">Öğretmen olarak kayıt ol</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Kayıt Ol</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0">Zaten hesabınız var mı? <a href="{{ url_for('auth.login') }}">Giriş Yap</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
